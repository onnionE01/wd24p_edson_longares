<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-ico" href="my-icon.ico" />
    <title>MEAL-N-BOX</title>
   <link href="style.css" rel="stylesheet">

</head>

<body onload="getUserID()">

    <div class="reg-container">
        <div class="subRegContainer">
            <div class="infoContainer">

                <h2><b>USER ACCOUNT REGISTRATION</b></h2>
                <br />
                <hr>
                <br />
                <form id="userReg-Form" onsubmit="return saveUser()">
                    <table>
                        <tr>
                            <td><label for="userID">Registration ID:</label></td>
                            <td><input type="text" id="userID" disabled></input></td>
                        </tr>
                        <tr>
                            <td><label for="inputEmail4">Email</label></td>
                            <td><input type="email" class="form-control inputBox" id="inputEmail" required  placeholder="Email">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="inputFirstName">First Name:</label></td>
                            <td><input type="text" class="form-control inputBox" id="inputFirstName"
                                required  placeholder="First Name"></td>
                        </tr>
                        <tr>
                            <td><label for="inputLastName">Last Name:</label></td>
                            <td><input type="text" class="form-control inputBox" id="inputLastName"
                                required  placeholder="Last Name"></td>
                        </tr>
                        <tr>
                            <td><label for="inputContact">Contact Number:</label></td>
                            <td><input type="text" class="form-control inputBox" id="inputContact"
                                required  placeholder="Contact Number"></td>
                        </tr>
                        <tr>
                            <td><label for="setPassword">Password:</label></td>
                            <td><input type="Password" class="form-control inputBox" id="setPassword"
                                required placeholder="Password"></td>
                        </tr>
                        <tr>
                            <td><label> <b>Address: </b></label></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td><label for="inputAddress1">House/Buiding Number:</label></td>
                            <td><input type="text" class="form-control inputBox" id="inputHouseNum"
                                required  placeholder="Block and lot"></td>
                        </tr>
                        <tr>
                            <td><label for="inputStreet">Street:</label></td>
                            <td><input type="text" class="form-control inputBox" id="inputStreet"
                                required placeholder="Street/Subdivision and Phase"></td>
                        </tr>
                        <tr>
                            <td><label for="inputStreet">Barangay:</label></td>
                            <td><input type="text" class="form-control inputBox" id="inputBrgy" required  placeholder="Barangay">
                            </td>
                        </tr>
                        <tr>
                            <td><label for="inputStreet">Municipality:</label></td>
                            <td><input type="text" class="form-control inputBox" id="inputCity" required  placeholder="City"></td>
                        </tr>
                        <tr>
                            <td><label for="inputStreet">Province:</label></td>
                            <td><input type="text" class="form-control inputBox" id="inputProvince"
                                required  placeholder="Province"></td>
                        </tr>
                    </table>
                    <br />
                    <hr>
                    <input class="categoryInputBox" type="checkbox" required id="menuCategD">
                    <label for="menuCategD">Check if you agree to process/use informations provided above in this website</label><br>
                    <hr>
                    <br />
                    <button type="submit" class="btnSubmit">SUBMIT</button>
                    <button type="button" class="btnSubmit" onclick="window.location.href='../../../try2.html';">
                        CLOSE
                    </button>
                </form>
            </div>
        </div>

    </div>

</body>

<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

<script src="script.js"></script>
</html>

</html>
