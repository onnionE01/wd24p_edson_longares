<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-ico" href="my-icon.ico" />
    <title>MEAL-N-BOX</title>

    <link href="style.css" rel="stylesheet">

</head>

<body>

    <div class="reg-container">
        <div class="subRegContainer">
            <div class="infoContainer">
                <form id="userReg-Form" onsubmit="return loginCustomer()">
                    <table>
                        <tr>
                        <!-- <td> <img src="../../../photos/misc/site-icon.ico" width="100px" height="100px"></td> -->
                        <td><h2><b>LOGIN PAGE</b></h2></td>
                        </tr>
                    </table>
                    <hr>
                    <table>
                        <tr>
                            <td><label for="inputContact">Contact:</label></td>
                            <td><input type="text" class="form-control inputBox" id="inputContact" placeholder="Contact Number"></input></td>
                        </tr>
                        <tr>
                            <td><label for="inputPassword">Password:</label></td>
                            <td><input type="Password" class="form-control inputBox" id="inputPassword" placeholder="Password">
                            </td>
                        </tr>
                        <tr>
                            <td><a href="#">Forget Password  |</a></td>
                            <td><a href="../user_reg/">Sign-up</a></td>
                        </tr>
                    </table>
                    <br />
                      <hr>
                    <br />
                    <button type="submit" class="btnSubmit">LOGIN</button>
                    <button type="button" class="btnSubmit" onclick="window.location.href='../../index.html';">
                        CLOSE
                    </button>
                </form>
            </div>
        </div>

    </div>

</body>

<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

<script src="script.js"></script>

</html>
