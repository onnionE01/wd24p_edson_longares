<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-ico" href="my-icon.ico" />
    <title>MEAL-N-BOX</title>

    <link href="../../css/sideBar.css" rel="stylesheet">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- <link href="css/topNav.css" rel="stylesheet">
  <link href="css/styleHome.css" rel="stylesheet"> -->
    <link href="../../css/items.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">
        <nav class="sideBar close">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img src="../../photos/misc/my-icon.ico" alt="logo">
                    </span>
                    <div class="text-header text">
                        <span class="name">meal-N-box</span>
                        <br />
                        <span class="user customerName" id="customerName"></span>
                    </div>
                </div>
                <i class='bx bx-chevron-right toggle'></i>
            </header>
            <div class="menu-bar">
                <div class="menu">
                    <li class="search-box">
                        <a href="#">
                            <i class='bx bx-search icon'></i>
                            <input type="search" placeholder="Search...">
                        </a>
                    </li>
                    <ul class="menu-links">
                        <li class="nav-links active">
                            <a href="#">
                                <i class='bx bx-home-alt icon' icon></i>
                                <span class="text nav-text">HOME</span>
                            </a>
                        </li>
                        <li class="nav-links">
                            <a href="#">
                                <i class='bx bxs-food-menu icon'></i>
                                <span class="text nav-text">MEAL MENU</span>
                            </a>
                        </li>
                        <li class="nav-links">
                            <a href="#">
                                <i class='bx bx-store icon'></i>
                                <span class="text nav-text">VENDORS</span>
                            </a>
                        </li>
                        <li class="nav-links">
                            <a href="#">
                                <i class='bx bx-support icon'></i>
                                <span class="text nav-text">CONTACT US</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="bottom-content">
                    <ul class="menu-links">
                        <li class="nav-links myModal-link">
                            <a href="#" data-bs-toggle="modal" data-bs-target="#myTrayModal">
                                <i class='bx bx-cart icon myModal-link'></i>
                                <span class="text nav-text">TRAY</span>
                            </a>
                        </li>
                        <li class="nav-links">
                            <a href="#">
                                <i class='bx bx-package icon'></i>
                                <span class="text nav-text">ORDERS</span>
                            </a>
                        </li>
                        <li class="nav-links">
                            <a href="#">
                                <i class='bx bx-log-out-circle icon '></i>
                                <span class="text nav-text">LOGOUT</span>
                            </a>
                        </li>
                        <li class="mode">
                            <div class="moon-sun">
                                <i class='bx bx-moon icon moon' icon></i>
                                <i class='bx bx-sun icon sun' icon></i>
                            </div>
                            <span class="mood-text text">Dark Mode</span>
                            <div class="toggle-switch">
                                <span class="switch"></span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="home">
            <div class="featureMeal container row">
                <div class="row">
                    <h2>Best Sellers</h2>
                    <hr>
                </div>
                <div class="prodScroller snaps-inline row">

                </div>
            </div>
        </section>
    </div>

    <!-- Tray Modal -->
    <div class="modal fade" id="myTrayModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="../../photos/misc/my-icon.ico" height="60px" />
                    <h1 class="modal-title fs-5" id="exampleModalLabel">ORDER SUMMARY</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container text-center vendor-feat">
                        <div class="row per-row-prod">
                            <div class="col order-first">
                                <div class="center">
                                    <p>
                                    </p>
                                    <div class="input-group">
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default btn-number" data-type="minus"
                                                data-field="quant[1]">
                                                <span class="glyphicon glyphicon-minus">-</span>
                                            </button>
                                        </span>
                                        <input type="text" name="quant[1]" class="form-control input-number" value="1"
                                            min="0" max="10">
                                        <span class="input-group-btn">
                                            <button type="button" class="btn btn-default btn-number" data-type="plus"
                                                data-field="quant[1]">
                                                <span class="glyphicon glyphicon-plus">+</span>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="Menu030 order-img">
                                </div>
                                <span>Chicken Pochero</span>
                            </div>
                            <div class="col order-last">
                                <div class="addorder-div">
                                    <label class="myOrder" Id="qty-order">
                                        120.00
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <hr>
                        <label>Total Amount:</label><label name="myoder">120.00</label>
                        <hr>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Address:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Note:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Confirm Order</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script src="../../js/sideBar.js"></script>
<script src="loadData.js"></script>
<script src="../../js/add-minus.js"></script>

</html>
