<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-ico" href="my-icon.ico" />
    <title>MEAL-N-BOX</title>
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="style.css" rel="stylesheet">

</head>

<body>
    
    <nav class="sideBar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="../photos/misc/my-icon.ico" alt="logo">
                </span>
                <div class="text-header text">
                    <span class="name">meal-N-box</span>
                    <br />
                    <span class="user">Administrator</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <a href="#">
                        <i class='bx bx-search icon' ></i>
                        <input type="search" placeholder="Search...">
                    </a>
                </li>
                <ul class="menu-links">
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-home-alt icon' icon></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon' icon></i>
                            <span class="text nav-text">Revenue</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-bell icon' icon></i>
                            <span class="text nav-text">Notification</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-pie-chart-alt icon' icon></i>
                            <span class="text nav-text">Analytics</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-heart icon' icon></i>
                            <span class="text nav-text">Likes</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-wallet icon' icon></i>
                            <span class="text nav-text">Wallets</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="nav-links">
                    <a href="#">
                        <i class='bx bx-log-out icon' icon></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="moon-sun">
                    <i class='bx bx-moon icon moon' icon></i>
                    <i class='bx bx-sun icon sun' icon></i>
                   </div>
                   <span class="mood-text text">Dark Mode</span>
                   <div class="toggle-switch"> 
                    <span class="switch"></span>
                   </div>
                
                </li>
            </div>
            </div>

        </div>
    </nav>
    <section class="home">
        <div class="text">Dashboard</div>
    </section>

</body>

<script src="script.js"></script>

</html>
