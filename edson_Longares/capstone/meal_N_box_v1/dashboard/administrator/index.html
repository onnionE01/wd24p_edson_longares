<body>
<div class="homeContainer container-fluid">
    <nav class="sideBar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="../../photos/misc/my-icon.ico" alt="logo">
                </span>
                <div class="text-header text">
                    <span class="name">meal-N-box</span>
                    <br />
                    <span class="user">ADMINISTRATOR</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <a href="#">
                        <i class='bx bx-search icon' ></i>
                        <input type="search" placeholder="Search...">
                    </a>
                </li>
                <ul class="menu-links">
                    <li class="nav-links active">
                        <a href="#">
                            <i class='bx bx-home-alt icon' icon></i>
                            <span class="text nav-text">HOME</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bxs-food-menu icon'></i>
                            <span class="text nav-text">PRODUCTS</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-store icon'></i>
                            <span class="text nav-text">VENDORS</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a href="#">
                            <i class='bx bx-cog icon'></i>
                            <span class="text nav-text">SETTINGS</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="bottom-content">
                <li class="nav-links">
                    <a href="#">
                        <i class='bx bx-log-out-circle icon '></i>
                        <span class="text nav-text">LOGIN</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="moon-sun">
                    <i class='bx bx-moon icon moon' icon></i>
                    <i class='bx bx-sun icon sun' icon></i>
                   </div>
                   <span class="mood-text text">Dark Mode</span>
                   <div class="toggle-switch"> 
                    <span class="switch"></span>
                   </div>
                </li>
            </div>
            </div>

        </div>
    </nav>

    <section class="home">
        <div class="featuredMenu">
            <div>
                <h3>FEATURE PRODUCTS</h3>
                <hr>
            </div>
            <table id="records" style="width: 100%;" class="display responsive nowrap cell-border compact stripe">
                <thead>
                    <tr>
                        <!--TODO-->
                        <th></th>
                        <th>PRODUCT ID</th>
                        <th>PRODUCT NAME</th>
                        <th>PPRICE</th>
                        <th>PHOTO</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="setFeat-Menu">

                </tbody>
              </table>
        </div>
    </section>
</div>
