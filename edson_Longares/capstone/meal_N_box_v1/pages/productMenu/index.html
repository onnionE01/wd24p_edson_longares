<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-ico" href="../../photos/misc/my-icon.ico" />
    <title>MEAL-N-BOX</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">


    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link href="style.css" rel="stylesheet">

</head>

<body>

    <div class="product-detail-list">

        <nav class="top-navigation row">

            <ul class="nav-list-container row">
                <li class="logo" onclick="history.back()">
                    <img class="imglogo" src="../../photos/misc/my-icon.ico" height="200px"  alt="Image" />
                </li>
                <li class="search-box">
                    <a href="#">
                        <i class='bx bx-search icon'></i>
                        <input type="search" placeholder="Search...">
                    </a>
                </li>
                <li class="nav-links myModal-link my-tray">
                    <a href="#" class="" data-bs-toggle="modal" data-bs-target="#myTrayModal">
                        <i class='bx bx-cart icon myModal-link'></i>
                        <span class="text nav-text">TRAY</span>
                    </a>
                </li>
                <li class="nav-links my-order">
                    <a href="#">
                        <i class='bx bx-package icon'></i>
                        <span class="text nav-text">ORDERS</span>
                    </a>
                </li>
            </ul>
        </nav>



        <div class="menu-header">
            <br>
            <h4>meal-N-Box Menus</h4>
            <hr />
        </div>
        <div class="meal-menus">
            <div class="row items-holder">
                <div class="info-holder row">
                    <div class=" col img-holder">

                    </div>
                    <div class="col namePrice-holder">

                    </div>
                </div>
                <div class="row btn-Holder">
                    <button type="button" class="addorder-btn" type="submit"
                        onclick='addCart("${fProducts[i].Menu_ID}")'>Add Order</button>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>

<script src="script.js"></script>
<script src="../../js/add-minus.js"></script>

</html>
