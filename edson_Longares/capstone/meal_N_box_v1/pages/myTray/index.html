<body onload="loadTray()">

    <div class="reg-container">
        <div class="subRegContainer">
            <div class="infoContainer ">
                <div class="tray-header">
                    <img src="../../photos/misc/site-logo.png" height="60px" alt="logo" />
                    <span><h3>ORDER SUMMARY</h3></span>
                </div>
                <div class="">
                    <div class="container text-center vendor-feat">
                        <div class="row per-row-prod myTray">
                           
                        </div>
                    </div>
                    <div>
                        <hr>
                        <label>Total Amount:</label><label name="myoder" id="orderGrandTotal"></label>
                        <hr>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Note:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btnSubmit" onclick="window.location.href='../../dashboard/customer/';">Close</button>
                    <button type="button" class="btnSubmit" onclick="orderConfirm()">Confirm Order</button>
                </div>
            </div>
        </div>
    </div>
</body>
