<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-ico" href="my-icon.ico" />
    <title>MEAL-N-BOX</title>

    <script>
        // Insert your monkeypatching script here, before anything else
        Object.defineProperty(window, 'tns', {
          set(tns) {
            // Delete this setter
            delete window.tns;
            window.tns = function(...args) {
              const container = args[0]?.container;
              console.log('container:', container);
              return tns.apply(this, args);
            };
          },
          configurable: true
        });
            
    </script>

    <link href="../css/sideBar.css" rel="stylesheet">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--for tiny slider from cdnjs.com-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet">

    


</head>

<body>
    <div class="homeContainer container-fluid">
        <nav class="sideBar close">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img src="../photos/misc/my-icon.ico" alt="logo">
                    </span>
                    <div class="text-header text">
                        <span class="name">meal-N-box</span>
                        <br />
                        <span class="user"></span>
                    </div>
                </div>
                <i class='bx bx-chevron-right toggle'></i>
            </header>
            <div class="menu-bar">
                <div class="menu">
                    <li class="search-box">
                        <a href="#">
                            <i class='bx bx-search icon'></i>
                            <input type="search" placeholder="Search...">
                        </a>
                    </li>
                    <ul class="menu-links">
                        <li class="nav-links active">
                            <a href="#">
                                <i class='bx bx-home-alt icon' icon></i>
                                <span class="text nav-text">HOME</span>
                            </a>
                        </li>
                        <li class="nav-links">
                            <a href="#">
                                <i class='bx bxs-food-menu icon'></i>
                                <span class="text nav-text">MEAL MENU</span>
                            </a>
                        </li>
                        <li class="nav-links">
                            <a href="#">
                                <i class='bx bx-store icon'></i>
                                <span class="text nav-text">VENDORS</span>
                            </a>
                        </li>
                        <li class="nav-links">
                            <a href="#">
                                <i class='bx bx-log-in-circle icon'></i>
                                <span class="text nav-text">LOGIN</span>
                            </a>
                        </li>
                        <li class="nav-links">
                            <a href="#">
                                <i class='bx bx-cog icon'></i>
                                <span class="text nav-text">SETTINGS</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="bottom-content">
                    <li class="mode">
                        <div class="moon-sun">
                            <i class='bx bx-moon icon moon' icon></i>
                            <i class='bx bx-sun icon sun' icon></i>
                        </div>
                        <span class="mood-text text">Dark Mode</span>
                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </li>
                </div>
            </div>

    </div>
    </nav>

    <section class="home">
        <!--Featured Meals slide-->
        <div>
            <section id="slider" class="mealFeature">
                <div class="container">
                    <div class="subcontainer">
                        <div class="slider-wrapper">
                            <div style="height:70px;">
                                <br>
                            </div>
                            <div>
                                <h4>Featured Meals</h4>
                                <hr>
                            </div>
                            <div class="my-slider">
                             
                                    <div class="product-Details prodHovr">
                                        <div class="product-img" >
                                            <a class="itemUrl" href="#">ORDER NOW</a> 
                                        </div>
                                        <div class="fPrice col">
                                          <h5 class="itemName"> </h5>
                                          <p  class="itemPrice"> </p>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </section>
    </div>
    <!--Feature Stores-->
    </section>
    </div>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<!--for the tiny slider cdnjs.com-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/min/tiny-slider.js"></script>


<script src="../js/sideBar.js"></script>

<script src="script.js"></script> -->
<script src="slider.js"></script>

</html>
